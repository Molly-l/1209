<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 导入样式 -->
     <link rel="stylesheet" href="/static/css/style.css">
     <!-- 导入jq -->
     <script src="/static/js/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="login">
        <div class="top">
            <h3>会员登录</h3>
        </div>
        <div class="con">
           <figure>
              <img src="/static/images/huiyuan.jpg" alt="">
           </figure>
           <div class="log">
               <form action="/index/register" method="post">
                   {% csrf_token %}
                   <div>
                       <label for="">手机号</label>
                       <input class="txt" placeholder="请输入手机号" type="text" id="uphone" name="uphone">
                   <span id="d1"></span>
                   </div>
                   <div>
                       <label for="">用户名</label>
                       <input class="txt" placeholder="请输入用户名" type="text" id="username" name="username">
                   </div>
                   <div>
                       <label for="">邮箱</label>
                       <input class="txt" placeholder="请输入邮箱" type="text" id="eamil" name="eamil">
                   </div>
                   <div>
                       <label for="">密码</label>
                       <input class="txt" placeholder="请输入密码" name="password" id="password" type="password">
                   </div>
                   <div>
                       <label for="">密码</label>
                       <input class="txt" placeholder="请再次输入密码" name="password1" id="password1" type="password">
                   </div>
                   <!--<div>-->
                       <!--<label for=""></label>-->
                       <!--<input type="checkbox">记住密码-->
                       <!--<a class="a1" href="">忘记密码</a>-->
                       <!--<a href="">快捷登录</a>-->
                   <!--</div>-->
                   <div>
                       <label for=""></label>
                       <input type="submit" class="btn" value="注册会员">
                       <input id="log" type="button" class="btn" value="登录">
                   </div>
               </form>
           </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>

<script>
    $(function(){
        $('#uphone').blur(function(){
            var uphone=$('#uphone').val()
            var data={phone:uphone}
            $.get('/phone',data,function(data){
                if(data.i==true){
                $('#d1').html('ok')
                }else{
                $('#d1').html('no')
                }

            }

            ,'json')
        }
        )
    })









</script>

</body>
</html>
